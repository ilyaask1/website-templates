<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Template</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header styles */
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        nav {
            background: #34495e;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* Main content styles */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: #ecf0f1;
        }

        .portfolio {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .portfolio-item {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Contact section */
        .contact {
            background: #2c3e50;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .contact form {
            max-width: 600px;
            margin: 2rem auto;
        }

        .contact input,
        .contact textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        .contact button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>Web Developer & Designer</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero" id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>I create beautiful and functional websites</p>
    </section>

    <section class="portfolio" id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <h3>Project 1</h3>
                <p>Description of project 1</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 2</h3>
                <p>Description of project 2</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 3</h3>
                <p>Description of project 3</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 John Doe. All rights reserved.</p>
    </footer>
</body>
</html>
